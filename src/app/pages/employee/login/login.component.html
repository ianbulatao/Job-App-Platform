<section class="navbar"></section>
<section class="app_content" >
    <div class="login_content">
        <div class="header_logo">
            <img src="assets/imgs/logo.png">
        </div>
        <div class="header_content ">
            <h1 class="header_content_heading">Welcome Back</h1>
            <p class="header_content_subheading">Don't miss your next opportunity. Sign in to stay updated on your
                professional world.</p>
        </div>
        <div class="form_container">
        <div class="input-container">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput [formControl]="email">
                <button mat-icon-button matSuffix style="opacity: 0; cursor:default;">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <button mat-button class="form-button">Sign In</button>
        </div>
       
        </div>
        <div class="footer-app-content-actions">
            <div><a href="/checkpoint/rp/request-password-reset" class="forgot-button">Forgot
                    password?</a></div>
            <p>New to Job App? <a href="/signup/cold-join" tabindex="0" class="join-now">Join now</a></p>
        </div>
    </div>
</section>
